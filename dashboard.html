<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de gestión de alumnos | Bristol Private Lessons</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styleKit.css">
    <link rel="stylesheet" href="components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bristol" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

</head>
<body>
    <div id="app">
        <div id="navView">
            <img class="logo" src="img/logo.webp" alt="Logotipo">

            <button><img src="img/dashboard-ondark.png" alt="">Panel de control</button>
            <button><img src="img/notificacion-ondark.png" alt="">Notificaciones</button>
            <hr>
            <button><img src="img/persona-ondark.png" alt="">Alumnos</button>
            <button><img src="img/grupo-ondark.png" alt="">Grupos</button>
            <button><img src="img/calendario-ondark.png" alt="">Clases</button>
            <hr>
            <button><img src="img/pagos-ondark.png" alt="">Pagos</button>
        </div>
        <main>
            <header>
                <h1>Panel de control</h1>
            </header>

            <div class="card double stat-singleNum">
                <h2>Pagos pendientes</h2>
                <p><span>✅</span> Todos los pagos al día</p>
                <button>Ir a pagos pendientes</button>
            </div>

            <div class="card double shoertcuts">
                <h2>Accesos rápidos</h2>
                <hr>
                <button class="cardLink"><img src="img/personaAdd-onlight.png" alt="">Nuevo alumno</button>
                <button class="cardLink"><img src="img/money-onlight.png" alt="">Nuevo cobro</button>
                <button class="cardLink"><img src="img/groupAdd-onlight.png" alt="">Añadir alumno a grupo</button>
                <button class="cardLink"><img src="img/groupRemove-onlight.png" alt="">Eliminar alumno de grupo</button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
